<style>
  .container {
    border: 2px solid black;
    width: 80vw;
    margin: 30px auto;
  }

  .displaybox {
    background-color: white;
    border: 2px solid black;
    width: 70%;
    margin: 30px auto;
    padding: 10px;
  }

  #threeStylePracticeForm {
    margin: 10px 0;
  }

  #threeStylePracticeForm > *:not(:first-child):not(span):not(span + input) {
    margin-left: 20px;
  }

  #threeStylePracticeForm > *:not(:last-child):not(span) {
    margin-right: 20px;
  }

  #threeStylePracticeForm > input[type="number"] {
    width: 3em;
  }

  #threeStylePracticeForm > input[type="checkbox"]:focus {
    outline: none;
  }

  #threeStylePracticeTest .displaybox {
    margin-top: 10px;
  }

  #threeStylePracticeTest h4 {
    margin-bottom: 10px;
    margin-top: 40px;
  }
</style>

  <div id="threeStylePracticeTest"></div>
</div>
